<div class="mainparrafo">
  <mat-toolbar color="primary" class="maintoolbar">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span>Inventur</span>

    <span class="fill-remaining-space"></span>
    <app-logindetail-ui [user]="user$ | async" (logout)="onLogout()">
    </app-logindetail-ui>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewPort="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="!(isHandset$ | async)"
    >
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="['/sessions']"
          routerLinkActive="router-link-active"
        >
          <mat-icon aria-hidden="false" style="margin: 3px">list</mat-icon>
          Sesions
        </a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
        <a mat-list-item href="#">Link 4</a>
        <a mat-list-item href="#">Link 4</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="maincontent">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
