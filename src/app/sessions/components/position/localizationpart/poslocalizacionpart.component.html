<div *ngIf="(lagerort$ | async) != null">
  <div class="contenedor">
    <span class="titulo">
      Lager
    </span>
    <span class="dato">
      {{ (lagerort$ | async).cwar }}
    </span>
    <span class="titulo">
      Lagerplatz
    </span>
    <span class="dato">
      {{ (lagerort$ | async).loca }}
    </span>
    <span class="titulo">
      Regal
    </span>
    <span class="dato">
      {{ (lagerort$ | async).rega }}
    </span>
    <span class="titulo">
      Ort
    </span>
    <span class="dato">
      {{ (lagerort$ | async).descripcion }}
    </span>
  </div>
</div>
