<div *ngIf="loading == null">
  isLoading Data...
</div>
<div *ngIf="loading != null">
  <table mat-table [dataSource]="sesiones">
    <ng-container matColumnDef="idSesion">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let sesion">
        {{ sesion.idSesion }}
      </td>
    </ng-container>
    <ng-container matColumnDef="started">
      <th mat-header-cell *matHeaderCellDef>Started</th>
      <td mat-cell *matCellDef="let sesion">
        {{ sesion.started | date: 'dd.MM.yyyy' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="lager">
      <th mat-header-cell *matHeaderCellDef>Lager</th>
      <td mat-cell *matCellDef="let sesion">
        {{ sesion.lager }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let sesion">
        <button
          mat-icon-button
          color="Accent"
          aria-label="icon button gotoSesion"
          (click)="gotoSesion.emit(sesion)"
        >
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <button
          mat-icon-button
          color="Warn"
          aria-label="icon button delete"
          (click)="delete.emit(sesion)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      [ngClass]="'tablafila'"
      *matHeaderRowDef="['started', 'lager', 'acciones']; sticky: true"
    ></tr>
    <tr
      mat-row
      [ngClass]="'tablafila'"
      *matRowDef="let row; columns: ['started', 'lager', 'acciones']"
    ></tr>
  </table>
</div>
