<div style="margin: 10px">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="thislager != null">
        Postions für Lager [{{ thislager.cwar }}] {{ thislager.descripcion }}
        <br />
        Sesion: {{ thissesion.idSesion }} - {{ thissesion.comment }}
      </mat-card-title>

      <mat-card-subtitle>Actions</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Postions: Verknupfung zwischen Anwender und Lager
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        #btnzurucksesions
        mat-raised-button
        color="primary"
        aria-label="icon button 2sesionss"
      >
        <mat-icon>arrow_back</mat-icon>Zurück
      </button>
      <button
        mat-raised-button
        color="primary"
        aria-label="icon button add"
        (click)="onNeuePosition()"
      >
        <mat-icon>add_to_queue</mat-icon>
        Neue
      </button>

      <button
        mat-raised-button
        color="primary"
        aria-label="icon button Excel"
        (click)="onExportToExcel()"
      >
        <mat-icon>description</mat-icon>
        Zum Excel
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div style="margin: 10px">
  <app-pos-index
    [loading]="loading$ | async"
    [posiciones]="posiciones$"
    [idsesion]="thissesion.idSesion"
    [lagerstruct$]="thislagerstruct$"
    (delete)="onDeletePosicion($event)"
    (gotoPosition)="onGotoPosition($event)"
  >
  </app-pos-index>
</div>
