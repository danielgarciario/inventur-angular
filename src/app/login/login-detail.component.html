<div *ngIf="user">
  <button
    mat-stroked-button
    color="basic"
    style="border-color: white"
    (click)="logout.emit()"
  >
    <span class="dentroboton">
      <mat-icon style="padding-right: 5px; align-self:center;"
        >assignment_ind</mat-icon
      >
      <div>
        {{ user.name }}
      </div>
    </span>
  </button>
</div>
